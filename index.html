<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Soul Weaver - Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700;900&family=Orbitron:wght@400;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: #050505;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Ê†∏ÂøÉÂåØÂá∫ÂçÄÂüüÊ®£Âºè */
        #export-area {
            position: relative;
            background: linear-gradient(145deg, #0f172a 0%, #020617 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        /* ËÉåÊôØË£ùÈ£æ */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .neo-title {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #818cf8, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.2em;
        }

        .stat-label { font-family: 'Orbitron', sans-serif; font-size: 10px; color: #64748b; }

        /* ÊåâÈàïË¶ñË¶∫ */
        .btn-gen {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-gen:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); }

        .btn-img {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .btn-img:hover { background: rgba(255, 255, 255, 0.1); border-color: #fb7185; }

        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }
    </style>
</head>
<body class="py-12 px-4 flex flex-col items-center">

    <div class="max-w-4xl w-full">
        <div id="export-area" class="rounded-[3rem] p-12 shadow-2xl">
            <div class="bg-glow top-[-10%] left-[-10%]"></div>
            <div class="bg-glow bottom-[-10%] right-[-10%]" style="background: radial-gradient(circle, rgba(251, 113, 133, 0.1) 0%, transparent 70%);"></div>

            <div class="relative z-10 flex justify-between items-start mb-12">
                <div class="text-left">
                    <h2 class="neo-title text-sm font-black">SOUL WEAVER</h2>
                    <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-[0.3em]">Confidential Profile</p>
                </div>
                <div class="text-right">
                    <div id="card-id" class="stat-label">UID: #882-990-2026</div>
                    <div id="card-date" class="stat-label mt-1">2026-02-10</div>
                </div>
            </div>

            <div class="relative z-10 mb-10">
                <div class="glass-panel rounded-3xl p-8 relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                    <h3 class="text-[10px] font-black text-indigo-400/80 mb-4 tracking-widest">BACKGROUND STORY</h3>
                    <p id="out-story" class="text-3xl leading-snug italic text-white font-light tracking-tight fade-in">
                        Á≠âÂæÖÂè¨Âñö...
                    </p>
                </div>
            </div>

            <div class="relative z-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <div class="space-y-6">
                    <div class="glass-panel rounded-2xl p-6">
                        <h4 class="text-[10px] font-black text-rose-400 mb-3 tracking-widest">PERSONALITY</h4>
                        <p id="out-trait" class="text-slate-300 leading-relaxed font-light text-lg">-</p>
                    </div>
                    <div class="glass-panel rounded-2xl p-6">
                        <h4 class="text-[10px] font-black text-emerald-400 mb-3 tracking-widest">UNIQUE MARK</h4>
                        <p id="out-detail" class="text-slate-300 leading-relaxed font-light text-lg">-</p>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <div class="w-full max-w-[280px] p-4">
                        <canvas id="abilityChart"></canvas>
                    </div>
                    <div class="mt-4 flex gap-8">
                        <div class="text-center"><p class="text-[10px] text-slate-500 uppercase">Class</p><p id="type-tag" class="text-sm font-bold text-indigo-400">-</p></div>
                        <div class="text-center"><p class="text-[10px] text-slate-500 uppercase">Rank</p><p id="rank-tag" class="text-sm font-bold text-rose-400">-</p></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-10 grid grid-cols-1 sm:grid-cols-3 gap-4 w-full">
            <button onclick="generate()" class="sm:col-span-2 py-6 rounded-3xl btn-gen text-white font-black text-2xl flex items-center justify-center gap-4">
                <span>üé≤ ÈáçÊñ∞Á∑®ÁπîÈùàÈ≠Ç</span>
            </button>
            <button onclick="exportImage()" class="py-6 rounded-3xl btn-img text-slate-200 font-bold text-xl flex flex-col items-center justify-center">
                <span class="text-xs text-slate-500 mb-1">SAVE AS IMAGE</span>
                üì∏ ‰∏ãËºâËßíËâ≤Âç°
            </button>
        </div>
    </div>

    <script>
        const library = {
            id: ["Á∞Ω‰∏ãÂ•ëÁ¥ÑÁöÑÈ≠îÊ≥ïÂ∞ëÂ•≥", "‰∏πÁî∞Á†¥Á¢éÁöÑÂª¢Êü¥Â∞ë‰∏ª", "ÈÅøÈõ£ÊâÄÊãæËçíËÄÖ", "Â§±ÊÜ∂ÁöÑÊòüÈöõÂÇ≠ÂÖµ", "Ë¢´‰æµËùïÁöÑÈ≠îÂ•≥", "ËêΩÈ≠ÑÂäç‰øÆ", "ËÆäÁï∞ÁîüÂ≠òËÄÖ", "ÊôÇÈñìÈùúÊ≠¢ÁöÑÂúñÊõ∏È§®Èï∑", "Â∞ãÊâæÂøÉËáüÁöÑÊ©üÂô®‰∫∫"],
            loc: ["Âú®Á≥ñÊûúÂ∑•Âª†", "Âú®Ê∏°Âä´Âè∞", "Âú®Êñ∑Ë£ÇÂ§ßÊ©ã‰∏ã", "Âú®Á¶ÅÂú∞Ê†∏ÂøÉ", "Âú®ÈúìËôπË°óÂçÄ", "Âú®ÂÆáÂÆôÂª£Êí≠Á´ô", "Âú®Ê∞∏ÊÅÜÈªÉÊòèÁöÑËçíÈáé"],
            evt: ["ÁôºÁèæÂ•ëÁ¥ÑÁúüÁõ∏", "Á•ûÈ≠ÇÂèóÊêç", "ÊâæÂà∞Ê¥ªËëóÁöÑËä±", "ÁõÆÁùπÂ∑®Â§ßË¨äË®Ä", "Á†¥Ëß£Ëá™ÊØÄ‰ª£Á¢º", "ÊãæÁç≤‰ªôÂ∏ùÊó•Ë®ò", "ËÅΩË¶ã‰∫ÜÈªëÊ¥ûÁöÑÂì≠ËÅ≤"],
            res: ["Ê±∫ÂÆöÁáÉÁáíÊúÄÂæåÁöÑÈ≠ÇÁÅ´„ÄÇ", "Ë™ìË®ÄÈÄÜÂ§©ÊîπÂëΩ„ÄÇ", "Â∞ãÊ±ÇÂæÆÂ∞èÁöÑÂ∏åÊúõ„ÄÇ", "ÊàêÁÇ∫ÊöóËôïÁöÑÂÆàË≠∑ËÄÖ„ÄÇ", "Ê≠£Áç®Ëá™Â∞çÊäóËçíÂéü„ÄÇ", "ÂæûÊ≠§‰∏çÂÜçËàá‰∫∫‰∫§Ë´á„ÄÇ"],
            out: ["ÁúãËµ∑‰æÜÂ§©ÁúüÁàõÊº´", "Á•ûÊÉÖÂÜ∑ÈùúÂ¶ÇÊ≠ªÂØÇ", "Ëôï‰∫ãÁèæÂØ¶ÂÜ∑ÈÖ∑", "Ë°åÁÇ∫ÂÖÖÊªø‰ªôÊ∞£", "Ë°®ÁèæÂæóÊ•µÂ∫¶Ëá™Ë≤†", "Áµ¶‰∫∫‰∏ÄÁ®ÆÊ•µÂº∑ÁöÑÁñèÈõ¢ÊÑü"],
            inn: ["Ê∏¥ÊúõÂπ≥Âá°ÁîüÊ¥ª", "ÈùàÈ≠ÇÂ∑≤Ë¢´‰æµËùï", "Â∞ç‰∏ñÁïåÊä±ÊúâÊ∫´Êüî", "Èö±ËóèËëóÁßòÂØÜÊÖàÊÇ≤", "Â∞çÊ≠£Áæ©ÊÑüÂà∞Áñ≤ÊÜä", "ÂØ¶ÂâáÊ∑±Ëóè‰∏çÈú≤"],
            det: ["ÊâãËÖïÁπ´ËëóÊñ∑ÊéâÁöÑËÆäË∫´Â∏∂„ÄÇ", "Â∑¶ÁúºÈñÉÂãïÈö±Á¥ÑÈõ∑ÂÖâ„ÄÇ", "Èö®Ë∫´Â∏∂ËëóÁîüÈèΩÊí¨Ê£ç„ÄÇ", "ËÖ∞ÈñìÊéõËëóÁ¢éË£ÇÁé©ÂÅ∂„ÄÇ", "ËÅûÂà∞ÁáÉÁáíÁöÑÈ¶ôÁÅ∞Âë≥„ÄÇ", "ÊåáÂ∞ñÁ∫èÁπûËëóÁÑ°Ê≥ïËß£ÈñãÁöÑÁ¥ÖÁ∑ö„ÄÇ"]
        };

        let myChart;
        function initChart() {
            const ctx = document.getElementById('abilityChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['ATK', 'SUR', 'INT', 'MAG', 'WIL', 'LUK'],
                    datasets: [{
                        data: [0,0,0,0,0,0],
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.2)',
                        borderColor: 'rgb(129, 140, 248)',
                        pointRadius: 0,
                        borderWidth: 1.5
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 100, grid: { color: 'rgba(255, 255, 255, 0.05)' }, angleLines: { color: 'rgba(255, 255, 255, 0.1)' }, pointLabels: { color: '#475569', font: { family: 'Orbitron', size: 9 } }, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function generate() {
            const pull = (k) => library[k][Math.floor(Math.random() * library[k].length)];
            
            document.getElementById('out-story').innerText = `‰∏ÄÂêç${pull('id')}${pull('loc')}${pull('evt')}Ôºå${pull('res')}`;
            document.getElementById('out-trait').innerText = `${pull('out')}Ôºå${pull('inn')}„ÄÇ`;
            document.getElementById('out-detail').innerText = pull('det');
            
            // Èö®Ê©üÊï∏ÂÄºËàáË©ïÂÉπ
            const stats = Array.from({length: 6}, () => Math.floor(Math.random() * 85) + 15);
            myChart.data.datasets[0].data = stats;
            myChart.update();

            const avg = stats.reduce((a, b) => a + b) / 6;
            const ranks = ["F", "E", "D", "C", "B", "A", "S"];
            document.getElementById('rank-tag').innerText = ranks[Math.floor(avg/15)];
            document.getElementById('type-tag').innerText = ["NORMAL", "MYSTIC", "VOID", "ANCIENT"][Math.floor(Math.random()*4)];
            document.getElementById('card-id').innerText = `UID: #${Math.floor(Math.random()*999)}-${Math.floor(Math.random()*999)}-2026`;
            
            const el = document.getElementById('out-story');
            el.classList.remove('fade-in');
            void el.offsetWidth;
            el.classList.add('fade-in');
        }

        async function exportImage() {
            const area = document.getElementById('export-area');
            const canvas = await html2canvas(area, { backgroundColor: "#050505", scale: 2 });
            const link = document.createElement('a');
            link.download = `SoulWeaver_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        window.onload = () => { initChart(); generate(); };
    </script>
</body>
</html>
