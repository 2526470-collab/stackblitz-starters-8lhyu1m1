<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Soul Weaver - Professional Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700;900&family=Orbitron:wght@400;900&display=swap');
        
        :root {
            --bg-dark: #050505;
            --accent-blue: #6366f1;
            --accent-rose: #fb7185;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: var(--bg-dark);
            color: #e2e8f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* ‰ªãÈù¢ÂÆπÂô® */
        .container { max-width: 850px; width: 100%; }

        /* ËßíËâ≤Âç°‰∏ªÂçÄÂüü */
        #export-area {
            position: relative;
            background: linear-gradient(145deg, #0f172a 0%, #020617 100%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Ë£ùÈ£æÂÖâÊöà */
        .glow {
            position: absolute;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
            z-index: 0; pointer-events: none;
        }

        .neo-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.3em;
            margin: 0;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .label {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        /* ÊïÖ‰∫ãÊñáÂ≠ó */
        .story-text {
            font-size: 28px;
            line-height: 1.5;
            font-weight: 300;
            font-style: italic;
            margin: 0;
        }

        /* Â∫ïÈÉ®‰ΩàÂ±Ä */
        .card-footer {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        /* ÊéßÂà∂ÊåâÈàï */
        .controls {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 900;
            font-size: 18px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-primary { background: var(--accent-blue); color: white; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }
        .btn-primary:hover { transform: scale(1.02); filter: brightness(1.2); }

        .btn-secondary { background: var(--glass); color: white; border: 1px solid var(--glass-border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: var(--accent-rose); }

        @media (max-width: 650px) {
            .card-footer, .controls { grid-template-columns: 1fr; }
            .story-text { font-size: 22px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="export-area">
            <div class="glow" style="top: -10%; left: -10%;"></div>
            <div class="glow" style="bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(251, 113, 133, 0.08) 0%, transparent 70%);"></div>

            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; position: relative; z-index: 1;">
                <div>
                    <h2 class="neo-title">SOUL_WEAVER</h2>
                    <div style="font-family: 'Orbitron'; font-size: 9px; color: #475569; margin-top: 5px; letter-spacing: 2px;">PROJECT_ID: #882-2026</div>
                </div>
                <div id="rank-badge" style="font-family: 'Orbitron'; color: var(--accent-rose); font-weight: 900; font-size: 20px;">RANK_S</div>
            </div>

            <div class="panel" style="margin-bottom: 20px;">
                <div class="label" style="color: var(--accent-blue);">Background Archive</div>
                <p id="out-story" class="story-text">Ê≠£Âú®ËÆÄÂèñÈùàÈ≠ÇË≥áÊñô...</p>
            </div>

            <div class="card-footer">
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <div class="panel" style="padding: 20px;">
                        <div class="label" style="color: #10b981;">Personality</div>
                        <div id="out-trait" style="font-size: 16px; color: #94a3b8;">-</div>
                    </div>
                    <div class="panel" style="padding: 20px;">
                        <div class="label" style="color: var(--accent-rose);">Unique Mark</div>
                        <div id="out-detail" style="font-size: 16px; color: #94a3b8;">-</div>
                    </div>
                </div>
                <div class="panel" style="display: flex; justify-content: center; align-items: center; padding: 20px;">
                    <div style="width: 220px; height: 220px;">
                        <canvas id="abilityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="generate()">‚ú® ÈáçÊñ∞Á∑®ÁπîÈùàÈ≠Ç</button>
            <button class="btn-secondary" onclick="exportImage()">üì∏ ‰∏ãËºâËßíËâ≤Ê™îÊ°à</button>
        </div>
    </div>

    <script>
        const library = {
            id: ["Á∞Ω‰∏ãÂ•ëÁ¥ÑÁöÑÈ≠îÊ≥ïÂ∞ëÂ•≥", "‰∏πÁî∞Á†¥Á¢éÁöÑÂª¢Êü¥Â∞ë‰∏ª", "ÈÅøÈõ£ÊâÄÊãæËçíËÄÖ", "Â§±ÊÜ∂ÁöÑÊòüÈöõÂÇ≠ÂÖµ", "Ë¢´‰æµËùïÁöÑÈ≠îÂ•≥", "ËêΩÈ≠ÑÂäç‰øÆ", "ËÆäÁï∞ÁîüÂ≠òËÄÖ", "ÊôÇÈñìÈùúÊ≠¢ÁöÑÂúñÊõ∏È§®Èï∑"],
            loc: ["Âú®Á≥ñÊûúÂ∑•Âª†", "Âú®Ê∏°Âä´Âè∞", "Âú®Êñ∑Ë£ÇÂ§ßÊ©ã‰∏ã", "Âú®Á¶ÅÂú∞Ê†∏ÂøÉ", "Âú®ÈúìËôπË°óÂçÄ", "Âú®ÂÆáÂÆôÂª£Êí≠Á´ô", "Âú®Ê∞∏ÊÅÜÈªÉÊòèÁöÑËçíÈáé"],
            evt: ["ÁôºÁèæÂ•ëÁ¥ÑÁúüÁõ∏", "Á•ûÈ≠ÇÂèóÊêç", "ÊâæÂà∞Ê¥ªËëóÁöÑËä±", "ÁõÆÁùπÂ∑®Â§ßË¨äË®Ä", "Á†¥Ëß£Ëá™ÊØÄ‰ª£Á¢º", "ÊãæÁç≤‰ªôÂ∏ùÊó•Ë®ò"],
            res: ["Ê±∫ÂÆöÁáÉÁáíÈùàÈ≠Ç„ÄÇ", "Ë™ìË®ÄÈÄÜÂ§©ÊîπÂëΩ„ÄÇ", "Â∞ãÊ±ÇÂæÆÂ∞èÂ∏åÊúõ„ÄÇ", "ÊàêÁÇ∫ÊöóËôïÂÆàË≠∑ËÄÖ„ÄÇ", "Ê≠£Áç®Ëá™Â∞çÊäóËçíÂéü„ÄÇ"],
            out: ["ÁúãËµ∑‰æÜÂ§©ÁúüÁàõÊº´", "Á•ûÊÉÖÂÜ∑ÈùúÂ¶ÇÊ≠ªÂØÇ", "Ëôï‰∫ãÁèæÂØ¶ÂÜ∑ÈÖ∑", "Ë°åÁÇ∫ÂÖÖÊªø‰ªôÊ∞£", "Ë°®ÁèæÂæóÊ•µÂ∫¶Ëá™Ë≤†"],
            inn: ["Ê∏¥ÊúõÂπ≥Âá°ÁîüÊ¥ª", "ÈùàÈ≠ÇÂ∑≤Ë¢´‰æµËùï", "Â∞ç‰∏ñÁïåÊä±ÊúâÊ∫´Êüî", "Èö±ËóèËëóÁßòÂØÜÊÖàÊÇ≤", "Â∞çÊ≠£Áæ©ÊÑüÂà∞Áñ≤ÊÜä"],
            det: ["ÊâãËÖïÁπ´ËëóÊñ∑ÊéâÁöÑËÆäË∫´Â∏∂„ÄÇ", "Â∑¶ÁúºÈñÉÂãïÈö±Á¥ÑÈõ∑ÂÖâ„ÄÇ", "Èö®Ë∫´Â∏∂ËëóÁîüÈèΩÊí¨Ê£ç„ÄÇ", "ËÖ∞ÈñìÊéõËëóÁ¢éË£ÇÁé©ÂÅ∂„ÄÇ", "ËÅûÂà∞ÁáÉÁáíÁöÑÈ¶ôÁÅ∞Âë≥„ÄÇ"]
        };

        let myChart;
        function initChart() {
            const ctx = document.getElementById('abilityChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['ATK', 'SUR', 'INT', 'MAG', 'WIL', 'LUK'],
                    datasets: [{
                        data: [0,0,0,0,0,0],
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.15)',
                        borderColor: '#6366f1',
                        borderWidth: 2,
                        pointRadius: 0
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 100, grid: { color: 'rgba(255,255,255,0.05)' }, angleLines: { color: 'rgba(255,255,255,0.1)' }, pointLabels: { color: '#475569', font: { family: 'Orbitron', size: 10 } }, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function generate() {
            const pull = (k) => library[k][Math.floor(Math.random() * library[k].length)];
            document.getElementById('out-story').innerText = `‰∏ÄÂêç${pull('id')}${pull('loc')}${pull('evt')}Ôºå${pull('res')}`;
            document.getElementById('out-trait').innerText = `${pull('out')}Ôºå${pull('inn')}„ÄÇ`;
            document.getElementById('out-detail').innerText = pull('det');
            
            const stats = Array.from({length: 6}, () => Math.floor(Math.random() * 85) + 15);
            myChart.data.datasets[0].data = stats;
            myChart.update();

            const avg = stats.reduce((a, b) => a + b) / 6;
            const ranks = ["F", "E", "D", "C", "B", "A", "S"];
            document.getElementById('rank-badge').innerText = `RANK_${ranks[Math.floor(avg/15)]}`;
        }

        async function exportImage() {
            const area = document.getElementById('export-area');
            const canvas = await html2canvas(area, { backgroundColor: "#050505", scale: 2 });
            const link = document.createElement('a');
            link.download = `OC_Profile_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        window.onload = () => { initChart(); generate(); };
    </script>
</body>
</html>
